<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guessing Game</title>
    </h:head>
    <h:body>
        <h2>JSF Guessing Game</h2>
        <h4>Enter a number between 1 and 10</h4>
        <h:messages/>
        <h:form id="gameForm">
            <h:panelGrid columns="3">
                <h:outputText value="Enter your guess:"/>
                <h:inputText value="#{gameBean.guess}" required="true"
                             requiredMessage="Please enter a number"/>
                <h:outputText value="#{gameBean.resultMessage()}"/>
                
                <h:commandButton value="New Game" action="#{gameBean.startNewGame()}"/>
                <h:commandButton value="Submit Guess" action="#{gameBean.check()}" disabled="#{not gameBean.btnSubmit}"/>                
                <h:commandButton value="Quit Game" action="#{gameBean.quitGame()}" disabled="#{not gameBean.btnQuit}"/>
                
                <h:outputText value="Number of guesses:"/>
                <h:outputText value="#{gameBean.numGuesses}"/>
                <h:outputText value="Number of games: #{gameBean.numGames}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
